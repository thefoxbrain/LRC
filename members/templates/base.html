<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}My amazing site{% endblock %}</title>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}screen.css" />
	
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
	
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="{{ STATIC_URL }}css/bootstrap.min.css" rel="stylesheet" media="screen">
	
	<!-- Jquery -->
	<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
	<script src="http://code.jquery.com/ui/1.10.2/jquery-ui.js"></script>
	<script src="{{ STATIC_URL }}js/bootstrap.min.js"></script>
	
	
	
	<script>
		$(function() {
		$( "#id_payment_date" ).datepicker({ dateFormat: "dd/mm/yy" });
		});
	</script>	
	
 	<script>
		$(function() {
		$( document ).tooltip();
		});
	</script>

	<style>
	label {
		display: inline-block;
		width: 5em;
		}
	</style>
	

	
</head>

<body>

	<div class="row">
    	<div class="span11 offset1">

    <ul class="nav nav-pills">
		<li class="{% block active_membership %}{% endblock %}"><a href="/membership/">Membership</a></li>
		<li class="{% block active_members %}{% endblock %}"><a href="/member/">Members</a></li>
		<li class="{% block active_payments %}{% endblock %}"><a href="/payment/">Payments</a></li>
		<li><a href="">Bank Details</a></li>
		<li><a href="">Maintenance</a></li>
		<li><a href="">Equipment</a></li>
    </ul>

			<div class="row">
				<div class="span2">
					{% block sidebar %}
					    <ul class="nav nav-list">
							<li class="nav-header">Add New</li>
							<li class="{% block active_add_payment %}{% endblock %}"><a href="/payment/manage/">Payment</a></li>
							<li><a href="">Member</a></li>
					    </ul>
					{% endblock sidebar%}
				</div>
			    
			    <div class="span9">
			        {% block content %}{% endblock content%}
			    </div>
			</div>
			
		</div>
	</div>
	

</body>
</html>
