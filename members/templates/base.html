<!DOCTYPE html>
<html lang="en">
<head>
	<title>{% block title %}My amazing site{% endblock %}</title>
	
	
	<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.2/themes/smoothness/jquery-ui.css" />
	<!--	<link rel="stylesheet" type="text/css" href="/members/static/screen.css" />  -->
	
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap -->
	<link href="/members/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
	
	<!-- Jquery -->
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.1.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
		
	<!-- Tablesorter -->
	<script type="text/javascript" src="/members/static/tablesorter/jquery.tablesorter.js"></script>
	<script type="text/javascript" src="/members/static/tablesorter/jquery.tablesorter.widgets.js"></script>
	
	<!-- pager -->
	<script type="text/javascript" src="/members/static/pager/jquery.tablesorter.pager.js"></script>
	<link href="/members/static/pager/jquery.tablesorter.pager.css" rel="stylesheet" media="screen">
	
	<!-- LESS -->
	<!-- <link rel="stylesheet/less" type="text/css" href="/members/static/bootstrap.less" /> -->
	<!-- <script src="/members/static/less/less.js" type="text/javascript"></script> -->
	
	
	<script type="text/javascript" src="/members/static/bootstrap/js/bootstrap.min.js"></script>
	
</head>

<body>

	<div class="row">
    	<div class="span12 offset1">

    <ul class="nav nav-pills">
		<li class="{% block active_membership %}{% endblock %}"><a href="/membership/">Membership</a></li>
		<li class="{% block active_members %}{% endblock %}"><a href="/member/">Members</a></li>
		<li class="{% block active_payments %}{% endblock %}"><a href="/payment/">Payments</a></li>
		<li><a href="">Bank Details</a></li>
		<li><a href="">Maintenance</a></li>
		<li><a href="">Equipment</a></li>
    </ul>

				<div class="row">
					<div class="span3">
						{% block sidebar %}
							<h4>Add New</h4>
							<ul class="nav nav-pills nav-stacked">	
								<li class="{% block active_addpayment %}{% endblock %}"><a href="/payment/manage/">Payment</a></li>
								<li class="{% block active_addmember %}{% endblock %}"><a href="/member/manage/">Member</a></li>
							</ul>
						{% endblock sidebar %}

						{% block sidebar2 %}{% endblock sidebar2 %}



					</div>

					<div class="span9">
					
						{% block content %}{% endblock content %}
					</div>
				</div>

		</div>
</div>


</body>
</html>
